<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="main">
            <div id="text-box">
                <h1>Generate a </br><span class="green-text">random password</span></h1>
                <p>Never use an insecure password again</p>
                <button onclick="renderPassword()"><i class="bi bi-lightning-fill"></i></span>Generate password</button>
                <input id="length-input" type="number" min="5" max="20" value="5">
            </div>
            <div id="password-box">
                <input type="text" id="first-input" placeholder="..." readonly>
                <input type="text" id="second-input" readonly placeholder="...">
                <input type="text" id="third-input" readonly placeholder="...">
                <input type="text" id="fourth-input" readonly placeholder="...">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
